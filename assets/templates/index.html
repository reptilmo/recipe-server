<!DOCTYPE html>
<html>
  <head>
    <title>recipe-server</title>
    <link rel="stylesheet" href="{{stylesheet}}">
  </head>
  <div class="recipe">
    <h1><span class="recipe_name">{{recipe.name}}</span></h1><br/>
    <span class="recipe_ingredients">
      <ul>
      {% for ingredient in recipe.ingredients %}
        <li>{{ingredient}}</li>
      {% endfor %}
      <ul/>
    </span><br/><br/>
    <span class="recipe_preparation">
      <ol>
      {% for step in recipe.preparation %}
        <li>{{step}}</li>
      {% endfor %}
      </ol>
    </span><br/>
  </div>
  <div>

  </div>
  <form>
    <button type="submit">New Recipe</button>
  </form>
  </body>
</html>
