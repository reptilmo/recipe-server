<!DOCTYPE html>
<html>
  <head>
    <title>recipe-server</title>
    <link rel="stylesheet" href="{{stylesheet}}">
  </head>
  <form>
    <label>Search recipes by tag: </label>
    <input type="text" name="tags" />
    <button type="submit">New Recipe</button>
  </form>
  <br/>
  <div class="recipe">
    <h1><span class="recipe_name">{{recipe.name}}</span></h1><br/>
    <span class="recipe_ingredients">
      <ul>
      {% for ingredient in recipe.ingredients %}
        <li>{{ingredient}}</li>
      {% endfor %}
      <ul/>
    </span><br/><br/>
    <span class="recipe_preparation">
      <ol class=no-style>
      {% for step in recipe.preparation %}
        <li>{{step}}</li>
      {% endfor %}
      </ol></br>
      <h3>Source: {{recipe.source}}</h3>
    </span><br/>
  </div>
  <div>
    <p>Tags:</p>
    <ul class="no-bullets">
      {% for tag in recipe.tags %}
        <li>{{tag}}</li>
      {% endfor %}
    </ul>
  </div>
  <br/>
  </body>
</html>
